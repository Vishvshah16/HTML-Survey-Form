<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body class="body">
    <div class="card">
        <form align="center">
        <div class="title">
            <h1>Survey Form</h1>
        </div>
        <br>
        <div class="main-content">
            <div class="field-name">
                Name:
            </div>
            <div>
                <input type="text" class="field-textbox">
            </div>
            <div class="field-name">
                Email:
            </div>
            <div>
                <input type="text" class="field-textbox">
            </div>
            <div class="field-name">
                Contact Number:
            </div>
            <div>
                <input type="tel" class="field-textbox">
            </div>
            <div class="field-name">
                Department:
            </div>
            <div>
                <input type="text" class="field-textbox">
            </div>
            <div class="field-name">
                Session Rating:
            </div>
            <div class="Rating">
                <center>
                <input type="button" class="button1" value="1">
                <input type="button" class="button2" value="2">
                <input type="button" class="button3" value="3">
                <input type="button" class="button4" value="4">
                <input type="button" class="button5" value="5">
                </center>
            </div>
            <div class="field-name">
                Any Feedback:
            </div>
            <div>
                <input type="text" class="field-textbox">
            </div>
            <center><input type="submit" value="Submit" class="submitButton"></center>
        </div>
    </div>
</form>
</body>
</html>
